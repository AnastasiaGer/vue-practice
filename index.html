<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <!-- <div v-html="myHtml"></div>
        <h2 v-text="title"></h2>
        <h2 v-once>{{title}}</h2>
        <h2 v-pre>{{title}}</h2>

        <button class="btn" @click="title = 'New title'">Change title</button> -->
        <ul class="list" v-if="items.length">
          <li class="list-item" v-for="(item, i) in items" :key="item" @click='items.splice(i,1)'>
            {{item}}
          </li>

          <!-- <li class="list-item" v-for="(value, key, index) in person" :key="index">
            {{key}} {{value}}
          </li> -->
        </ul>
        <div v-else>No items</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
