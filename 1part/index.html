<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue',
      fontSize: inputValue.length < 5 ? '2rem' : '3rem'
      }"
        >
          {{ title }}
        </h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, index) in notes" :key="index">
            <span :class="myNote.length > 5 ? 'primary' : 'bold'"> {{ toUpperCase(myNote) }} </span>
            <button class="btn danger" @click="removeNote(index)">
              Delete
            </button>
          </li>
          <hr />
          <li>
            <strong>Notes: {{ notes.length }}</strong> | Duplicate: {{
            doubleCountComputed }}
          </li>
        </ul>
        <div v-else>You have no Notes</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
